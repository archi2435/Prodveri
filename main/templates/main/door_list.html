{% load humanize %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 pb-4">
    <!-- Список товара -->
    {% for i in page_obj %}
    <div class="col my-3 ">
        <div class="card card-how h-100">
            <a class="text-decoration-none" href="{{ i.get_absolute_url }}" data-bs-toggle="modal" style="color: black">
                <h5 class="card-header text-center lead "><b>{{ i.title }}</b></h5>
                <div class="card-body text-center">
                    <div class="card__img">
                        <img src="{{ i.image.url }}" class=" card__img-wrapper">
                        {% if i.second_image %}
                        <img src="{{ i.second_image.url }}" class=" card__img-wrapper">
                        {% endif %}
                    </div>
                    <h5 class="pl-2 card-title pt-4 lead text-center" style="font-size: 1.5em;"><b>{{ i.price|intcomma }} ₽</b></h5>
                </div>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
